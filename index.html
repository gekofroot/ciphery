<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="./assets/css/index.css"/>
    <title>Ciphery</title>
  </head>
  <body>
    <div class="outer-field">
      <div id="inner-field" class="inner-field">
	<div class="input-area-secondary">
	  <div class="area-shader"></div>
	  <input id="pi" class="input-item" type="button" value="pi"/>
	  <input id="sin" class="input-item" type="button" value="sin"/>
	  <input id="cos" class="input-item" type="button" value="cos"/>
	  <input id="tan" class="input-item" type="button" value="tan"/>
	  <input id="modulus" class="input-item" type="button" value="%"/>
	  <input id="negative-positive-integer" class="input-item" type="button" value="+/-"/>
	  <input id="less-than" class="input-item" type="button" value="&lt"/>
	  <input id="greater-than" class="input-item" type="button" value="&gt"/>
	  <input id="square-root" class="input-item" type="button" value="sqrt"/>
	  <input id="backspace" class="input-item" type="button" value="<--"/>
	  <input id="settings" class="input-item" type="button" value="set."/>
	</div>
	<div id="input-area" class="input-area">
	  <div class="input-pair input-pair-I">
	    <input id="1" class="input-item" type="button" value="1"/>
	    <input id="8" class="input-item" type="button" value="8"/>
	  </div>
	  <div class="input-pair input-pair-I">
	    <input id="3" class="input-item" type="button" value="3"/>
	    <input id="6" class="input-item" type="button" value="6"/>
	  </div>
	  <div class="input-pair input-pair-I">
	    <input id="5" class="input-item" type="button" value="5"/>
	    <input id="4" class="input-item" type="button" value="4"/>
	  </div>
	  <div class="input-pair input-pair-I">
	    <input id="7" class="input-item" type="button" value="7"/>
	    <input id="2" class="input-item" type="button" value="2"/>
	  </div>
	  <div class="input-pair input-pair-II">
	    <input id="subtract" class="input-item" type="button" value="-"/>
	    <input id="9" class="input-item" type="button" value="9"/>
	  </div>
	  <div class="input-pair input-pair-II">
	    <input id="divide" class="input-item" type="button" value="/"/>
	    <input id="exponent" class="input-item" type="button" value="^"/>
	  </div>
	  <div class="input-pair input-pair-II">
	    <input id="decimal-point" class="input-item" type="button" value="."/>
	    <input id="multiply" class="input-item" type="button" value="*"/>
	  </div>
	  <div class="input-pair input-pair-II">
	    <input id="square-0" class="input-item" type="button" value="0"/>
	    <input id="add" class="input-item" type="button" value="+"/>
	  </div>
	  <div class="input-pair input-pair-center input-pair-center-a">
	    <input id="brackets" class="input-item" type="button" value="( )"/>
	    <input id="equal-binca" class="input-item" type="button" value="1 / 0"/>
	  </div>
	  <div class="input-pair input-pair-center input-pair-center-b">
	    <input id="equal" class="input-item" type="button" value="="/>
	    <input id="clear" class="input-item" type="button" value="C"/>
	  </div>
	</div>
	<div class="decimal-insertion-field">
	</div>
	<div class="switch-current-field">
	  <input id="switch-current" class="input-item" type="button" value="&lt  &gt"/>
	</div>
      </div>
      <div class="inner-field">
	<div class="display-field">
	  <div id="binary-display-area" class="display-area">
	    <div id="binary-product-display" class="product-display">
	    </div>
	  </div>
	  <div id="decimal-display-area" class="display-area">
	    <div id="decimal-product-display" class="product-display">
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
